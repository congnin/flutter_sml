name: filipino_cuisine
description: A Flutter app that shows list of Filipino Food, it shows the recipe and instructions..

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_swiper: ^1.1.6
  http: ^0.12.0+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.7.5

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/fc_icon.png"

flutter:
  uses-material-design: true

  assets:
    - calamares.jpg
    - beef_caldereta.jpg
    - pochero.jpg
    - pork_sisig.jpg
    - embutido.jpg
    - black_pepper.png
    - butter.png
    - chili.png
    - egg.png
    - flour.png
    - garlic.png
    - lemon.png
    - oil.png
    - onion.png
    - pork.png
    - salt.png
    - squid.png
    - tomato.png
    - banana.png
    - cabbage.png
    - bokchoy.png
    - green_beans.png
    - potato.png
    - red_pepper.png
    - yellow_onion.png
    - red_bell.png
    - green_bell.png
    - carrot.png
    - beef.png
    - cheese.png
    - raisins.png
    - ground_pork.png
    - sausage.png

  fonts:
    - family: opr
      fonts:
        - asset: fonts/OpenSans-Regular.ttf
    - family: opb
      fonts:
        - asset: fonts/OpenSans-Bold.ttf
    - family: ark
      fonts:
        - asset: fonts/Arkipelago.otf
